<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body >
<!--Título-->
<h1 align="center">Meus Cursos</h1>

    <!--Criando tabela-->  <!--cellspacing="10"  espaçamento externo --> <!--cellpadding="10"  espaçamento interno-->
    <table align="center" border="1"  cellspacing="10"  cellpadding="10">
        <!-- Cabeçalho -->
        <thead>
            <!-- Criando linha -->
            <tr>
                <!--criando título(Cabeçalho) da tabela-->
                <th>Especialização 1</th>
                <th>Especialização 2</th>
                <th>Especialização 3</th>
                <th>Especialização 4</th>
                <th>Especialização 5</th>

            </tr>
          

        </thead>
        <!-- Criando corpo -->
        <tbody>
            <!--Criando a linha-->

            <tr>
                <!--Criando colunas-->
                <td> HTML 5</td>
                <td> CSS 3 </td>
                <td> Bootstrap </td>
                <td> Javascript </td>
                <td> React </td>

            </tr>

        </tbody>

    </table>
</body>

</html>
