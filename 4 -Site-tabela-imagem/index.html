<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela - com Imagem</title>
</head>

<body>
    <!--cellspacing  espaçamento externo-->
    <table cellspacing="20">
        <!--Cebeçalho-->
        <thead>
            <tr><!--Linha-->
                <td><!--Coluna esquerda-->
                    <img width="250" src="./img/Programador.png" alt="Imagem principal">
                </td>

                <td><!--Coluna a direita-->
                    <h1>Rafael Morales</h1><!--Título-->
                    <!--Parágrafo-->
                    <p>CTO da escola de programação <strong>TipsCode</strong></p>
                    <p><em>Sou Programador há pouco mais de 6 anos. Sou servo de Deus.</em></p>
                </td>
            </tr>
        </thead>

    </table>

    <hr>

    <h1 align="center">Minhas habilidades</h1>
    <!--Criando tabela com imagens--> <!--(cellspacing)Espaçamento externo das bordas (cellpadding) Espaçamento interno-->
    <table align="center" cellspacing="15" cellpadding="10" border="1">
        <!--Cabeçalho-->
        <thead>
            <tr><!--Linha-->
                <!--Colunas-->
                <td>HTML 5</td>
                <td>CSS 3</td>
                <td>Bootstrap</td>
                <td>Javascript</td>
            </tr>

        </thead>
        <!--Corpo-->
        <tbody>
            <tr>
                <td><img width="320" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVb0CgyIIqMtfFc_OaSGIjGPicIyJiCXzr2w&s" alt="Logo HTML5"></td>
                <td><img width="250" src="https://cdn.iconscout.com/icon/free/png-256/free-css3-logo-icon-download-in-svg-png-gif-file-formats--css-programming-langugae-language-pack-logos-icons-1175237.png" alt="Logo CSS3"></td>
                <td><img width="350" src="https://logowik.com/content/uploads/images/bootstrap-new725.logowik.com.webp" alt="Logo BOOTSTRAP"></td>
                <td><img width="250" src="https://st.depositphotos.com/1796420/4113/v/950/depositphotos_41138921-stock-illustration-vector-icon-of-orange-javascript.jpg" alt="Logo JAVASCRIPT"></td>

            </tr>

        </tbody>
    </table>

</body>

</html>
