<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entradas formulário - HTML5</title>
</head>
<body>
    <h1>Formlário de entrada de dados.</h1>
    <form action="">
        <label for="">Campo de texto</label>

        <input type="range" name="" id=""><br><br>

    </form>
